<!DOCTYPE html>
<html>
<head>
    <title>CSS Priority Example</title>

    <style>
        /* Internal CSS */
        p {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <p style="color: red;">
        Inline CSS takes precedence over internal CSS in case of conflicts.
    </p>

</body>
</html>
