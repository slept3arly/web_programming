<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        /* Center the login box */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login container */
        .login-box {
            background-color: white;
            padding: 25px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>

        <button>Login</button>
    </div>

</body>
</html>
